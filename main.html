<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			if (arr.length < 2) {
				return -Infinity;
			}

			// Initialize variables to keep track of the highest and second-highest numbers
			let max = -Infinity;
			let secondMax = -Infinity;

			// Iterate over the array to find the highest and second-highest numbers
			for (let i = 0; i < arr.length; i++) {
				let num = parseFloat(arr[i]); // Convert the input to a number if it's a string

				// Update max and secondMax accordingly
				if (num > max) {
					secondMax = max;
					max = num;
				} else if (num > secondMax && num < max) {
					secondMax = num;
				}
			}

			// If secondMax is still -Infinity, it means all elements were the same
			if (secondMax === -Infinity) {
				return -Infinity;
			} else {
				return secondMax;
			}
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
